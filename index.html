<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круг Фортуны</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-switcher">
        <button id="langBtn" class="lang-btn active" data-lang="ru">RU</button>
        <button id="langBtnEn" class="lang-btn" data-lang="en">EN</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Добавить пункты</h2>
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Введите название..." maxlength="30">
                <button id="addButton">Добавить</button>
            </div>

            <div class="items-list" id="itemsList">
                <!-- Здесь будут отображаться добавленные пункты -->
            </div>
            <button id="clearButton" class="clear-btn">Очистить все</button>
        </div>

        <div class="main-content">
            <div class="wheel-container">
                <svg class="wheel" id="wheel" width="550" height="550" viewBox="0 0 550 550">
                    <!-- Сегменты круга будут добавлены динамически -->
                </svg>
                <div class="wheel-overlay" id="wheelOverlay"></div>
                <div class="pointer"></div>
                <div class="result" id="result">
                    <div class="result-text" id="resultText"></div>
                </div>
            </div>

            <div class="controls">
                <button id="spinButton" class="spin-btn" disabled>Крутить!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <span class="company-name">Droopi</span>
                <span class="copyright">© 2024 Все права защищены</span>
            </div>
            <div class="footer-link">
                <a href="https://github.com/droopi/droopi-fortune-wheel" target="_blank" rel="noopener noreferrer" class="repo-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    droopi-fortune-wheel
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
